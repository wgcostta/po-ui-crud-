<po-page-edit *ngIf="!changePasswordScreen; else changePasswordBlock" p-title="User Profile"
    [p-breadcrumb]="breadcrumb">
    <form #formEditUser="ngForm">
        <div class="po-row">
            <div class="po-row">
                <po-input class="po-md-12" p-icon="po-icon-user" name="nome" formControlName="nome" p-label="Nome"> </po-input>

                <!-- <po-datepicker class="po-md-6" name="birthday" formControlName="birthday" p-clean p-format="dd/mm/yyyy"
                    p-label="Birthday Date" p-required>
                </po-datepicker> -->

                
                <po-email class="po-md-6" formControlName="email" p-label="E-mail"></po-email>
            </div>

            <div class="po-row">
                <!-- <po-select class="po-md-6" name="country" formControlName="country" [p-disabled]="true"
                    p-label="Country" [p-options]="countryOptions">
                </po-select>

                <po-select class="po-md-6" name="city" formControlName="city" [p-disabled p-label="City"
                    [p-options]="cityOptions">]="true"
                </po-select>

                <po-input class="po-md-12" name="phoneNumber" formControlName="phoneNumber" p-label="Phone Number"
                    p-mask="(99)99999-9999">
                </po-input> -->
                <po-password class="po-md-6" formControlName="senha" p-icon="po-icon-password" p-password p-label="Senha"> </po-password>
            </div>

            <po-divider class="po-md-12 po-mt-3" p-label="Change Password"> </po-divider>

            <po-button class="po-pb-3 po-pt-3 po-md-3" p-label="Change Your Password"
                (p-click)="showChangePasswordScreen()">
            </po-button>
        </div>
    </form>
</po-page-edit>

<ng-template #changePasswordBlock>
    <po-page-change-password p-logo="https://via.placeholder.com/160x64?text=MAIN+LOGO"
        p-secondary-logo="https://via.placeholder.com/80x24?text=SECONDARY+LOGO" [p-url-back]="url" [p-url-home]="url"
        (p-submit)="onSubmit()">
    </po-page-change-password>
</ng-template>
